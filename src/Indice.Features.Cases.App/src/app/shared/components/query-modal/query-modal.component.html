<div class="fixed z-40 inset-0 overflow-y-auto">
    <div class="modal-body">
        <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
            <div
                 class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900"
                            id="modal-title">Αποθήκευση Αναζήτησης</h3>
                        <div class="mt-1">
                            <p class="text-sm text-gray-500">Παρακαλώ δώστε μια φιλική ονομασία στην αναζήτησή σας</p>
                        </div>
                    </div>
                </div>
                <div class="ml-3 mt-2">
                    <input [(ngModel)]="friendlyName"
                           name="friendlyName"
                           class="appearance-none block w-full text-gray-700 border border-gray-200 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                           id="friendlyName"
                           type="text"
                           placeholder="Ονομασία Αναζήτησης">
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <button type="button"
                            class="btn-success"
                            [ngClass]="{'opacity-50 cursor-not-allowed': !friendlyName}"
                            [disabled]="!friendlyName"
                            (click)="saveQuery()">Αποθήκευση</button>
                    <button type="button"
                            class="btn-delete mx-2"
                            (click)="closeModal()">Ακύρωση</button>
                </div>
            </div>
        </div>
    </div>
</div>
