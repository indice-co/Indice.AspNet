<lib-side-view-layout title="{{ 'document-upload.title' | translate }}"
                      [ok-close-dialog]="false"
                      [ok-label]="'document-upload.save' | translate"
                      [cancel-label]="'document-upload.close' | translate"
                      (ok)="onSubmit()"
                      [disabled]="isLoading"
                      #sideViewLayout>
    <div class="mt-4">
        <div class="px-4 space-y-2 pb-4">
            <div class="grid grid-cols-4 gap-4">
                <div class="col-span-4 py-5">
                    <span class="mt-1 max-w-2xl text-sm text-gray-500">
                        {{ 'document-upload.instruction' | translate }} 
                        <strong>Inbox</strong>,<strong>Email</strong>.
                    </span>
                    <div class="mt-10" *ngIf="!isLoading">
                        <app-file-upload #fileUploadComponent [extendedView]="true" [maxSize]="6*1024*1024" (fileChange)="onFileChange($event)"></app-file-upload>
                    </div>
                </div>
            </div>
        </div>
    </div>
</lib-side-view-layout>
