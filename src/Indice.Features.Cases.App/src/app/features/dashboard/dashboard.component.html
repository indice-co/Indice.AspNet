<lib-view-layout title="Καλώς ήλθατε, {{ user?.profile?.name }}!"
                 [meta-items]="metaItems">
    <div class="cards-deck-4">
        <lib-kpi-tile title="ΑΙΤΗΣΕΙΣ ΣΕ ΕΚΚΡΕΜΟΤΗΤΑ"
                      [busy]="!cases"
                      [kpi]="cases?.count"
                      (tile-action)="navigate('/cases')">

    </div>
</lib-view-layout>
