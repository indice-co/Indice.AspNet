<lib-view-layout title="{{ 'templates.title' | translate }}"
                 [busy]="!items"
                 [actions]="actions"
                 [meta-items]="metaItems"
                 (onAction)="actionHandler($event)"
                 (onSearch)="searchChanged($event)">
    <lib-list-view [items]="items"
                   [page]="page"
                   [page-size]="pageSize"
                   [count]="count"
                   [sort-options]="sortOptions"
                   [sort]="sort"
                   [sort-dir]="sortdir"
                   [busy]="!items"
                   (pageChanged)="pageChanged($event)"
                   (pageSizeChanged)="pageSizeChanged($event)"
                   (sortChanged)="sortChanged($event)"
                   (sortdirChanged)="sortdirChanged($event)">
        <lib-list-column title="{{ 'templates.name' | translate }}">
            <ng-template let-item>{{ item.name }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'templates.created-by' | translate }}">
            <ng-template let-item>{{ item.createdBy }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'templates.created-at' | translate }}">
            <ng-template let-item>{{ item.createdAt | date: 'medium' }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'templates.updated-by' | translate }}">
            <ng-template let-item>{{ item.updatedBy || '-' }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'templates.updated-at' | translate }}" [full-width]="true">
            <ng-template let-item>{{ !item.updatedAt ? '-' : (item.updatedAt | date: 'medium') }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'templates.actions' | translate }}">
            <ng-template let-item>
                <a href="#"
                   [routerLink]="[item.id]"
                   class="nav-link-profile"
                   class="inline-flex items-center justify-center px-4 py-2 font-medium rounded-md sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         viewBox="0 0 20 20"
                         fill="currentColor">
                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                        <path fill-rule="evenodd"
                              d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                              clip-rule="evenodd" />
                    </svg>
                </a>
                <button type="button"
                        (click)="deleteConfirmation(item)"
                        class="inline-flex items-center justify-center px-4 py-2 font-medium rounded-md sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         viewBox="0 0 20 20"
                         fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                              clip-rule="evenodd" />
                    </svg>
                </button>
            </ng-template>
        </lib-list-column>
    </lib-list-view>
</lib-view-layout>
