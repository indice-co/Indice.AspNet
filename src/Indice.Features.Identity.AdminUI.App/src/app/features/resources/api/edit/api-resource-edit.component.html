<div class="row">
    <div class="col-12">
        <div class="card m-b-30 m-t-30">
            <div class="card-body">
                <h4 class="mt-0 header-title">{{ apiResource?.displayName || apiResource?.name }}</h4>
                <p class="text-muted m-b-30 font-14">
                    Here you can modify some properties of an API resource.
                </p>
                <ul role="tablist"
                    class="nav nav-tabs justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link"
                           [routerLink]="['details']"
                           routerLinkActive="active"
                           role="tab"
                           id="api-resource-details-tab">
                            Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           [routerLink]="['scopes']"
                           routerLinkActive="active"
                           role="tab"
                           id="api-resource-scopes-tab">
                            Scopes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           [routerLink]="['claims']"
                           routerLinkActive="active"
                           role="tab"
                           id="api-resource-resources-tab">
                            Claims
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           [routerLink]="['secrets']"
                           routerLinkActive="active"
                           role="tab"
                           id="api-resource-secrets-tab">
                            Secrets
                        </a>
                    </li>
                </ul>
                <div class="tab-content mt-2">
                    <div role="tabpanel"
                         class="tab-pane active">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
