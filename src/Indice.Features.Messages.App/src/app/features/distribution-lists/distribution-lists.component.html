<lib-view-layout [title]="'distribution-list-edit.title' | translate"
                 [busy]="!items"
                 [actions]="actions"
                 [meta-items]="metaItems"
                 (onAction)="actionHandler($event)"
                 (onSearch)="searchChanged($event)">
    <lib-list-view [items]="items"
                   [page]="page"
                   [page-size]="pageSize"
                   [count]="count"
                   [sort-options]="sortOptions"
                   [sort]="sort"
                   [sort-dir]="sortdir"
                   [busy]="!items"
                   (pageChanged)="pageChanged($event)"
                   (pageSizeChanged)="pageSizeChanged($event)"
                   (sortChanged)="sortChanged($event)"
                   (sortdirChanged)="sortdirChanged($event)">
        <lib-list-column title="{{ 'distribution-list-edit.name' | translate | uppercase }}">
            <ng-template let-item>{{ item.name }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'distribution-list-edit.created-by' | translate }}">
            <ng-template let-item>{{ item.createdBy }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'distribution-list-edit.created-at' | translate }}">
            <ng-template let-item>{{ item.createdAt | date: 'medium' }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'distribution-list-edit.updated-by' | translate }}">
            <ng-template let-item>{{ item.updatedBy || '-' }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'distribution-list-edit.updated-at' | translate }}"
                         [full-width]="true">
            <ng-template let-item>{{ !item.updatedAt ? '-' : (item.updatedAt | date: 'medium') }}</ng-template>
        </lib-list-column>
        <lib-list-column title="{{ 'distribution-list-edit.actions' | translate }}">
            <ng-template let-item>
                <a title="{{ 'distribution-list-edit.edit' | translate }}"
                   href="#"
                   [routerLink]="[item.id]"
                   class="nav-link-profile"
                   class="inline-flex items-center justify-center px-4 py-2 font-medium rounded-md sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         viewBox="0 0 20 20"
                         fill="currentColor">
                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                        <path fill-rule="evenodd"
                              d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                              clip-rule="evenodd" />
                    </svg>
                </a>
            </ng-template>
        </lib-list-column>
    </lib-list-view>
</lib-view-layout>
