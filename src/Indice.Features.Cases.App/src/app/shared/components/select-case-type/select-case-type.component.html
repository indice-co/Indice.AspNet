<div class="flex gap-6 mb-6 max-h-96 overflow-y-scroll scrollbar-hide"
     *ngIf="(caseTypes$ | async) as model">
    <div>
        <label class="block tracking-wide text-gray-800 font-bold mb-2"
               for="caseType">
            Είδος Αίτησης
        </label>
        <div class="mt-6 flow-root">
            <ul role="list"
                [ngClass]="!selectedCaseTypeCode ? '-my-5 divide-y divide-gray-200' : 'min-w-0'">
                <div *ngFor="let caseType of model">
                    <div *ngIf="caseType.code == selectedCaseTypeCode || !selectedCaseTypeCode">

                        <li>
                            <a (click)="onSelect(caseType.code)"
                               class="block hover:bg-gray-50 hover:cursor-pointer">
                                <div class="flex items-center px-4 py-4 sm:px-6">
                                    <div *ngIf="selectedCaseTypeCode"
                                         class="mr-5 flex-shrink-0">
                                        <!-- Heroicon name: mini/chevron-left -->
                                        <svg class="h-5 w-5 text-gray-400 rotate-180"
                                             xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                  d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                                  clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <div class="min-w-0 flex-1 sm:flex sm:items-center justify-between break-all">
                                        <div class="flex text-sm lowercase">
                                            <p class="truncate font-medium text-gray-600">{{ caseType.title }}</p>
                                        </div>
                                    </div>
                                    <div *ngIf="!selectedCaseTypeCode"
                                         class="ml-5 flex-shrink-0">
                                        <!-- Heroicon name: mini/chevron-right -->
                                        <svg class="h-5 w-5 text-gray-400"
                                             xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                  d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                                  clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
