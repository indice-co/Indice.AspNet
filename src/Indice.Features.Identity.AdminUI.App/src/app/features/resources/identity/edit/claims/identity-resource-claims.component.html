<p *ngIf="!availableClaims">Loading identity resource claims...</p>
<app-transfer-lists *ngIf="availableClaims && canEditResource"
                    [source]="availableClaims"
                    [destination]="identityResourceClaims"
                    [titlePropertyName]="'name'"
                    [subtitlePropertyName]="'description'"
                    (itemAdded)="addClaim($event)"
                    (itemRemoved)="removeClaim($event)"
                    [options]="{ 
                        sourceListTitle: 'Available Claims', 
                        emptySourceListMessage: 'There are no available claims to assign.',
                        destinationListTitle: 'Assigned Claims',
                        emptyDestinationListMessage: 'There are no claims assigned to this identity resource.'
                    }"
                    [viewOnly]="!canEditResource"
                    #transferList>
</app-transfer-lists>
<div class="row"
     *ngIf="availableClaims && !canEditResource">
    <div class="col-12">
        <app-list-view [clientSide]="true"
                       [columns]="columns"
                       [rows]="rows"
                       [count]="count"
                       [rowsPerPage]="15"
                       [defaultSortField]="'name'"
                       [defaultSortDirection]="'Asc'"
                       [canFilter]="false"
                       #resourcesList>
        </app-list-view>
    </div>
</div>
