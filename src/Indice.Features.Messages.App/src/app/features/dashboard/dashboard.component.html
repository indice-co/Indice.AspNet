<lib-view-layout title="{{'dashboard.header' | translate}}", [meta-items]="metaItems">
    <div class="cards-deck-4">
        <lib-kpi-tile title="{{'dashboard.campaigns' | translate}}" [busy]="!loaded" [kpi]="campaignsCount" (tile-action)="navigate('/campaigns')"></lib-kpi-tile>
        <lib-kpi-tile title="{{'dashboard.active-campaigns' | translate}}" [busy]="!loaded" [kpi]="activeCampaignsCount" (tile-action)="navigate('/campaigns')"></lib-kpi-tile>
    </div>
</lib-view-layout>
