<lib-view-layout [meta-items]="metaItems"
                 [title]="'general.data-loading' | translate"
                 #layout>
    <div class="min-h-full">
        <main>
            <div class="mb-8 mx-auto grid gap-6 lg:grid-flow-col-dense grid-cols-1 lg:grid-cols-6">
                <section aria-labelledby="timeline-title"
                         class="lg:col-start-1 lg:col-span-1">
                    <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:px-6">
                        <nav class="space-y-1"
                             aria-label="Sidebar">
                            <a [routerLink]="['distribution-list-details']"
                               routerLinkActive="vertical-navigation-link-active"
                               class="vertical-navigation-link-base"
                               aria-current="page">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path stroke-linecap="round"
                                          stroke-linejoin="round"
                                          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="truncate">{{ 'distribution-list-edit.basic-information' | translate }}</span>
                            </a>
                            <a [routerLink]="['distribution-list-contacts']"
                               routerLinkActive="vertical-navigation-link-active"
                               class="vertical-navigation-link-base"
                               aria-current="page">
                                <svg class="text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                                </svg>
                                <span class="truncate">{{ 'distribution-list-edit.contacts' | translate }}</span>
                            </a>
                        </nav>
                    </div>
                </section>
                <div class="space-y-6 lg:col-start-2 lg:col-span-5">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </main>
    </div>
</lib-view-layout>
