<swal title="Delete?"
      text="User login will be deleted permanently. This action cannot be reversed."
      type="warning"
      [showCancelButton]="true"
      (confirm)="delete()"
      #deleteAlert>
</swal>
<div class="row mt-3">
    <div class="col-12">
        <app-list-view [clientSide]="true"
                       [rowsPerPage]="10"
                       [canFilter]="false"
                       [columns]="columns"
                       [rows]="rows"
                       [defaultSortField]="'name'"
                       [defaultSortDirection]="'Asc'"
                       #userApplicationsList>
        </app-list-view>
    </div>
</div>
<ng-template let-row="row"
             let-value="value"
             #actionsTemplate>
    <button class="btn btn-danger"
            (click)="showDeleteAlert(value)">
        Delete
    </button>
</ng-template>
