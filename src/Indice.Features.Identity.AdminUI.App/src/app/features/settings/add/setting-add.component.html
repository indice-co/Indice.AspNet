<div class="row">
    <div class="col-12">
        <div class="card m-b-30 m-t-30">
            <div class="card-body">
                <h4 class="mt-0 header-title">Add Setting</h4>
                <p class="text-muted m-b-30 font-14">
                    Add an application setting.
                </p>
                <form class="needs-validation"
                      [ngClass]="{ 'was-validated': form.submitted }"
                      (ngSubmit)="form.form.valid && save()"
                      novalidate
                      #form="ngForm">
                    <app-validation-summary [problemDetails]="problemDetails"
                                            #validationSummary>
                    </app-validation-summary>
                    <div class="mb-3 row">
                        <label for="setting-name"
                               class="col-sm-2 col-form-label">
                            Name (*)
                        </label>
                        <div class="col-sm-10">
                            <input id="setting-name"
                                   name="setting-name"
                                   type="text"
                                   class="form-control"
                                   [ngClass]="{ 'invalid': form.submitted && key.invalid }"
                                   [(ngModel)]="setting.key"
                                   required
                                   maxlength="512"
                                   #key="ngModel" />
                            <div *ngIf="form.submitted && key.invalid"
                                 class="form-control-feedback text-danger">
                                Field 'Name' is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setting-value"
                               class="col-sm-2 col-form-label">
                            Value (*)
                        </label>
                        <div class="col-sm-10">
                            <input id="setting-value"
                                   name="setting-value"
                                   class="form-control"
                                   rows="3"
                                   required
                                   maxlength="2048"
                                   [(ngModel)]="setting.value"
                                   #value="ngModel" />
                            <div *ngIf="form.submitted && value.invalid"
                                 class="form-control-feedback text-danger">
                                Field 'Value' is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <button type="submit"
                                    class="btn btn-primary waves-effect waves-light m-r-5">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
