<lib-side-view-layout title="{{ 'message-type.create-type' | translate }}"
                      [ok-close-dialog]="false"
                      [ok-label]="'message-type.create-save' | translate"
                      [cancel-label]="'message-type.close-label' | translate"
                      (ok)="submitButton.nativeElement.click()"
                      [disabled]="!messageTypeForm.valid || submitInProgress"
                      #sideViewLayout>
    <div class="mt-4">
        <form #messageTypeForm="ngForm"
              (ngSubmit)="onSubmit()">
            <div class="px-4 space-y-2 pb-4">
                <div class="grid grid-cols-4 gap-1">
                    <!-- Όνομα -->
                    <div class="col-span-4">
                        <label for="messageTypeName"
                               class="field-label">{{ 'message-type.name-label' | translate }} (*)</label>
                        <div class="flex rounded-sm">
                            <input type="text"
                                   name="messageTypeName"
                                   id="messageTypeName"
                                   [(ngModel)]="model.name"
                                   placeholder="{{ 'message-type.name-placeholder' | translate }}"
                                   maxlength="128"
                                   required
                                   #messageTypeName="ngModel">
                        </div>
                        <p *ngIf="messageTypeName.invalid && (messageTypeName.dirty || messageTypeName.touched)"
                           class="mt-2 text-sm text-red-600">
                            <span *ngIf="messageTypeName.errors!['required']">{{ 'message-type.empty-name-error' | translate }}</span>
                            <span *ngIf="messageTypeName.errors!['maxlength']">{{ 'message-type.big-name-error' | translate }}</span>
                        </p>
                        <p class="field-info col-span-3">{{ 'message-type.name-info' | translate }}</p>
                    </div>
                </div>
            </div>
            <button type="submit"
                    [style.visibility]="'hidden'"
                    #submitBtn>Submit</button>
        </form>
    </div>
</lib-side-view-layout>
