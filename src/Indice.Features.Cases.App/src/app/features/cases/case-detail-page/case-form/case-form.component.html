<div *ngIf="case"
     class="form-container"
     #formContainer>
    <div *ngIf="case.draft"
         class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md mb-4"
         role="alert">
        <div class="flex">
            <div class="py-1"><svg class="fill-current h-6 w-6 text-blue-500 mr-4"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20">
                    <path
                          d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
                </svg></div>
            <div>
                <p class="font-bold">Νέα υπόθεση</p>
                <p class="text-sm">Η υπόθεση μέχρι την τελική της καταχώρηση δεν θα είναι ορατή σε άλλους χρήστες.</p>
            </div>
        </div>
    </div>
    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">
        Δεδομένα Υπόθεσης <svg *ngIf="formEditable"
             xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5 inline"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
    </h3>
    <json-schema-form *ngIf="showForm"
                      (keydown.enter)="$event.preventDefault()"
                      [schema]="schema"
                      [(data)]="data"
                      [layout]="layout"
                      [framework]="framework"
                      [options]="jsonFormOptions"
                      [widgets]="widgets"
                      (onChanges)="onFormChanges($event)"
                      (isValid)="isValid($event)"
                      (onSubmit)="onSubmit($event)">
    </json-schema-form>
    <button *ngIf="!this.case?.draft && formEditable"
            href="#"
            class="btn-error mt-2 mr-1 text-white font-bold"
            title="Ακύρωση"
            (click)="onCancel()"
            [ngClass]="{'opacity-50 cursor-not-allowed': formIsDirty === false}"
            [disabled]="!formIsDirty">
        <p>Ακύρωση</p>&nbsp;
        <i class="ms-Icon ms-Icon--Cancel"></i>
    </button>
</div>
