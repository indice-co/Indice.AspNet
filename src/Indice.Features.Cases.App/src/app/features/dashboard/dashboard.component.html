<lib-view-layout title="Καλώς ήλθατε, {{ user?.profile?.name }}!"
                 [meta-items]="metaItems">
    <div class="cards-deck-1 mb-4">
        <div class="cards-deck-3">
            <app-canvas-tile [title]="'dashboard.groupedByCasetype' | translate"
                             [canvasId]="reportTag.GroupedByCasetype"></app-canvas-tile>
            <app-canvas-tile [title]="'dashboard.agentGroupedByCasetype' | translate"
                             [canvasId]="reportTag.AgentGroupedByCasetype"></app-canvas-tile>
            <app-canvas-tile [title]="'dashboard.customerGroupedByCasetype' | translate"
                             [canvasId]="reportTag.CustomerGroupedByCasetype"></app-canvas-tile>
        </div>
        <div class="cards-deck-3">
            <app-canvas-tile [title]="'dashboard.groupedByStatus' | translate"
                             [canvasId]="reportTag.GroupedByStatus"></app-canvas-tile>
            <app-canvas-tile [title]="'dashboard.agentGroupedByStatus' | translate"
                             [canvasId]="reportTag.AgentGroupedByStatus"></app-canvas-tile>
            <app-canvas-tile [title]="'dashboard.customerGroupedByStatus' | translate"
                             [canvasId]="reportTag.CustomerGroupedByStatus"></app-canvas-tile>
        </div>
        <div *ngIf="isAdmin"
             class="cards-deck-3">
            <app-canvas-tile [title]="'dashboard.groupedByGroupId' | translate"
                             [canvasId]="reportTag.GroupedByGroupId"></app-canvas-tile>
        </div>
    </div>
</lib-view-layout>
